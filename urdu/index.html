  <script type="text/javascript">
    var myButton = document.getElementById("toggle");
    myButton.onclick = function(e) {

      let scanner = new Instascan.Scanner({ backgroundScan: false, mirror: false, video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        window.location.href = content+"u";
        // alert(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[1]);
          scanner.stop();
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    }
    </script>

    <script type="text/javascript">
      function myFunction() {
        var val = document.getElementById("display").value;
        if (val.length == 1) {
        window.location.href = "https://gearscraft.com/rd/"+"00"+val+"u";
        return false;
      }
      if (val.length == 2) {
        window.location.href = "https://gearscraft.com/rd/"+"0"+val+"u";
        return false;
      }

      if (val.length == 3) {
        window.location.href = "https://gearscraft.com/rd/"+val+"u";
        return false;
      }

      }
    </script>

</script>
